Name: careZero-gateway
Log:
  ServiceName: CareZero
  Mode: console
  Encoding: plain
  Path: logs
  Level: info
  Compress: false
  Stat: true
  KeepDays: 7
  MaxBackups: 0
  Rotation: daily
Host: localhost
Port: 8888
Signature:
  Strict: false
  Expiry: 1h
  PrivateKeys:
    - Fingerprint: genji77
      KeyFile: none
Upstreams:
  - Grpc:
      Target: localhost:8080
    # protoset mode
    ProtoSets:
      - auth.pb
    # Mappings can also be written in proto options
    Mappings:
      - Method: get
        Path: /ping
        RpcPath: auth.AuthService/Ping